<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Bootstrap examples</title>
  </head>
  <body>
    <!-- set backgroung of the table to light grey -->
    <div class="container bg-light">
      <!-- set the color of text to blue for the header row -->
      <div class="row text-primary">
        <div class="col">#</div>
        <div class="col">Name</div>
        <div class="col">Surname</div>
        <div class="col">Place Of Birth</div>
      </div>
      <!-- set text color of the row with data to light grey -->
      <div class="row text-secondary">
        <div class="col">1</div>
        <div class="col">Tom</div>
        <div class="col">Davidson</div>
        <div class="col">New York</div>
      </div>
      <!-- set text color of the row with data to light grey -->
      <div class="row text-secondary">
        <div class="col">2</div>
        <div class="col">Mikky</div>
        <div class="col">Hubert</div>
        <div class="col">Beijing</div>
      </div>
      <!-- set text color of the row with data to light grey -->
      <div class="row text-secondary">
        <div class="col">3</div>
        <div class="col">Alexandra</div>
        <div class="col">Markovic</div>
        <div class="col">Helsinki</div>
      </div>
    </div>
  </body>
</html>
