<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap 5.2 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Bootstrap examples part 1</title>
  </head>
  <body style="background-color: wheat">
    <!-- NAVBAR -->
    <!-- navbar with dark background -->
    <nav class="navbar mb-3" style="background-color: darkcyan">
      <!-- fixed width container-->
      <div class="container">
        <!-- Navbar Brand name -->
        <a class="navbar-brand">Navbar Example</a>
        <!-- flex   -->
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <!-- blue color button  -->
          <button class="btn btn-primary" type="submit">Search</button>
          <!-- links -->
        </form>
      </div>
    </nav>

    <!-- set backgroung of the table to light grey -->
    <div class="container mb-5" style="background-color: darkseagreen">
      <!-- set the color of text to blue for the header row, center text horizontally -->
      <div class="row text-primary text-center">
        <!-- on small screen devices the columns will be split evenly, on big screen -> 1, 3, 4, 4 -->
        <div class="col-3 col-sm-1">#</div>
        <div class="col-3 col-sm-3">Name</div>
        <div class="col-3 col-sm-4">Surname</div>
        <div class="col-3 col-sm-4">Place Of Birth</div>
      </div>
      <!-- set text color of the row with data to light grey, center text horizontally -->
      <div class="row text-secondary text-center">
        <div class="col-3 col-sm-1">1</div>
        <div class="col-3 col-sm-3">Tom</div>
        <div class="col-3 col-sm-4">Davidson</div>
        <div class="col-3 col-sm-4">New York</div>
      </div>
      <!-- set text color of the row with data to light grey, center text horizontally -->
      <div class="row text-secondary text-center">
        <div class="col-3 col-sm-1">2</div>
        <div class="col-3 col-sm-3">Mikky</div>
        <div class="col-3 col-sm-4">Hubert</div>
        <div class="col-3 col-sm-4">Beijing</div>
      </div>
      <!-- set text color of the row with data to light grey, center text horizontally -->
      <div class="row text-secondary text-center">
        <div class="col-3 col-sm-1">3</div>
        <div class="col-3 col-sm-3">Alexandra</div>
        <div class="col-3 col-sm-4">Markovic</div>
        <div class="col-3 col-sm-4">Helsinki</div>
      </div>
    </div>
    <hr />
    <!-- align quote in the center -->
    <div
      class="container d-flex flex-column justify-content-center align-items-center"
    >
      <!-- quotes -->
      <blockquote class="blockquote">
        <p>Some cool quote here...</p>
      </blockquote>
      <!-- quote author -->
      <figcaption class="blockquote-footer">
        Someone famous in <cite title="Source Title">Some magazine</cite>
      </figcaption>
    </div>
    <hr />
    <div
      class="container d-flex flex-row justify-content-center align-items-center"
    >
      I am not a muted text...
      <small class="text-muted ms-3">But I am</small>
    </div>
    <hr />
    <div class="container">
      <!-- different types of buttons -->
      <button type="button" class="btn btn-danger">Standard danger btn</button>
      <button type="button" class="btn btn-outline-danger">
        Outlined danger btn
      </button>
      <button type="button" class="btn btn-danger btn-lg">
        Large danger btn
      </button>
      <button type="button" class="btn btn-danger btn-sm">
        Small danger btn
      </button>
      <button type="button" class="btn btn-danger" disabled>
        Standard danger btn disabled
      </button>
    </div>
    <hr />
  </body>
</html>
