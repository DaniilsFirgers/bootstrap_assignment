<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Bootstrap examples part 2</title>
  </head>
  <body style="background-color: wheat">
    <!-- Navbar tab with light background color -->
    <ul class="nav nav-tabs ps-3 pe-3 bg-light bg-gradient">
      <li class="nav-item">
        <a class="nav-link text-body" href="#">Home</a>
      </li>
      <!-- active tab with green text color -->
      <li class="nav-item">
        <a class="nav-link active text-success" aria-current="page" href="#"
          >About Us</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link text-body" href="#">Contacts</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled">Disabled page :(</a>
      </li>
    </ul>
    <!-- Form component that takes 50% of the screen width and style it with borders and amrgins-->
    <div class="container w-50">
      <form class="border border-warning mx-3 my-3 rounded-3">
        <div class="mb-3 mx-3 my-3">
          <label for="emialInput" class="form-label">Email address</label>
          <input type="email" class="form-control" id="emialInput" />
        </div>
        <div class="mb-3 mx-3 my-3">
          <label for="inputPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword" />
        </div>
        <div class="mb-3 d-flex justify-content-center mx-3 my-3">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>

    <hr />
    <!-- info button to open modal -->
    <button
      type="button"
      id="openModal"
      class="btn btn-info"
      data-bs-toggle="tooltip"
      data-bs-placement="top"
      data-bs-custom-class="custom-tooltip"
      data-bs-title="This top tooltip is themed via CSS variables."
    >
      Open Modal
    </button>
    <a href="#" data-toggle="tooltip" title="I am a tooltip!!!!"
      >Hover over me</a
    >
    <div class="modal-body">
      <hr />
      <div
        class="container w-25 bg-light rounded-3"
        id="myModal"
        style="display: none"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
            </div>
            <div class="modal-body">
              <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer mx-3 my-3">
              <button
                type="button"
                class="btn btn-secondary close-modal"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
